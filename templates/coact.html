<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Curricular Activities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div style="padding: 50px;">
    <form action="coact" method="post">
        {{ form.hidden_tag() }}
        <div class="col-md-3">
            <label for="exampleFormControlInput1" class="form-label">Activity</label>
            {{form.activity(type="text", class="form-control", id="exampleFormControlInput1", )}}
          </div>

          <div class="col-md-3">
            <label for="exampleFormControlInput1" class="form-label">sem</label>
            {{form.sem(type="text", class="form-control", id="exampleFormControlInput1")}}
          </div>
          <br>
          <button class="btn btn-primary" type="submit" name="button">Submit form</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
